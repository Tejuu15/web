<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .contacts-list {
            display: grid;
            gap: 15px;
        }

        .contact-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .contact-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .contact-info {
            color: #666;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .contact-info strong {
            color: #667eea;
            margin-right: 8px;
            min-width: 60px;
        }

        .no-contacts {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.2em;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‡ Contact Book</h1>
        
        <div class="card">
            <h2>âž• Add New Contact</h2>
            <form action="/add" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>
                <button type="submit">Add Contact</button>
            </form>
        </div>

        <div class="card">
            <h2>ðŸ“‹ Contact List</h2>
            {% if contacts %}
                <div class="contacts-list">
                    {% for contact in contacts %}
                        <div class="contact-item">
                            <h3>{{ contact.name }}</h3>
                            <div class="contact-info">
                                <strong>ðŸ“ž Phone:</strong> {{ contact.phone }}
                            </div>
                            <div class="contact-info">
                                <strong>ðŸ“§ Email:</strong> {{ contact.email }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="no-contacts">
                    No contacts yet. Add your first contact above! ðŸ‘†
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
